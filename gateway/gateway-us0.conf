{
    "AdditionalDimensions": {
        "source": "gateway"
    },
    "ServerName": "sockshop-smartgateway",
    "ClusterName": "sockshop-fargate",
    "ForwardTo": [
        {
            "AuthTokenEnvVar": "ACCESS_TOKEN",
            "Name": "signalfxforwarder",
            "type": "signalfx",
            "URL": "https://ingest.us0.signalfx.com/v2/datapoint",
            "EventURL": "https://ingest.us0.signalfx.com/v2/event",
            "TraceURL": "https://ingest.us0.signalfx.com/v1/trace",
            "TraceSample":{
                "BackupLocation":"/var/config/gateway/data",
                "DebugLogging": false
            }
        }
    ],
    "ListenFrom": [
        {
            "ListenAddr": "0.0.0.0:8080",
            "Type": "signalfx"
        }
    ],
    "EmitDebugMetrics": true,
    "LocalDebugServer": "0.0.0.0:6009",
    "LogDir": "-",
    "StatsDelay": "10s"
}
